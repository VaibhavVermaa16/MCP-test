apiVersion: apps/v1
kind: Deployment
metadata:
  name: "app2-deployment"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: "app2"
  template:
    metadata:
      labels:
        app: "app2"
    spec:
      containers:
      - name: "app2"
        image: "example/app2:latest"
        ports:
        - containerPort: 8081
        resources:
          requests:
            cpu: "1"
            memory: "2Gi"
          limits:
            cpu: "1"
            memory: "2Gi"
        envFrom:
        - configMapRef:
            name: "app2-config"
        - secretRef:
            name: "app2-secret"
        livenessProbe:
          httpGet:
            path: "/app2/actuator/health"
            port: 8081
        readinessProbe:
          httpGet:
            path: "/app2/actuator/health"
            port: 8081
